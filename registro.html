<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Proyecto Navidades</title>
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="estilo/estructura.css" rel="stylesheet">
	<link href="estilo/bootstrap.min.css" rel="stylesheet">
	<link href="estilo/registro.css" rel="stylesheet">
	<script type="text/javascript" src="codigo/validarFormulario.js"></script>
</head>
<body>
    <header><h1>DUNGEON ESCAPE</h1></header>
	<section class = "container">
        <div id ="errores" class ="alert alert-danger oculto"></div>
        <h3>Formulario de Registro:</h3>
	    <form name = "formularioRegistro" method ="post" onSubmit="location.href=juego.html;alert('hol');return false;"  class = "form-horizontal">
          <div class="form-group">
              <label for="usuario" class="control-label col-sm-5">Usuario:</label>
              <div class = "col-sm-4">
                  <input type="text" name = "usuario" requiered  onBlur = "formulario.setUsuario(this.value.trim())">
              </div>
          </div>
          <div class="form-group">
              <label for="password" class="control-label col-sm-5">Contraseña:</label>
              <div class = "col-sm-4">
                  <input type="password" name = "password" requiered maxlength = "16" minlength = "8"
                  onBlur = "formulario.setPassword(this.value.trim())">
              </div>
          </div>
          <div class="form-group">
              <label for="confirmacionPassword" class="control-label col-sm-5">Confirmar contraseña:</label>
              <div class = "col-sm-4">
                  <input type="password" name = "confirmacionPassword" requiered maxlength = "16" minlength = "8" onBlur = "formulario.setConfirmarPassword(this.value.trim())">
              </div>
          </div>
          <div class="form-group">
              <label for="nick" class="control-label col-sm-5">Nick:</label>
              <div class = "col-sm-4">
                  <input type="text" name = "nick" requiered onBlur = "formulario.setNick(this.value.trim())">
              </div>
          </div>
          <div id = "botones">
              <input type="submit" value = "Registrase" class="btn btn-default" onclick = "this.disabled = true; formulario.validarRegistro(event, this)">
              <a class="btn btn-default" href = "login.html">Identificarse</a>
          </div>
        </form>
	</section>
</body>
<script>
    var formulario = new validarFormulario();
</script>
</html>
